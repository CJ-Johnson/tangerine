name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Change to build dir
      run: cd ./tangerine/build

    - name: Run Cmake
      run: cmake ..

    - name: Run Make
      run: make

    - name: Test
      run: ctest

